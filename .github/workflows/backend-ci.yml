name: Backend CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONPATH: ${{ github.workspace }}
  ENV: ci
  TENON_AUTH0_DOMAIN: tenon.us.auth0.com
  TENON_AUTH0_ISSUER: https://tenon.us.auth0.com/
  TENON_AUTH0_JWKS_URL: https://tenon.us.auth0.com/.well-known/jwks.json
  TENON_AUTH0_API_AUDIENCE: https://tenon.ai/api
  TENON_AUTH0_ALGORITHMS: RS256
  TENON_AUTH0_CLAIM_NAMESPACE: https://tenon.ai

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)" >> $GITHUB_ENV

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Ruff lint
        run: poetry run ruff check . --output-format=github

      - name: Ruff format check
        run: poetry run ruff format --check .

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tenon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      TENON_DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/tenon_test
      TENON_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tenon_test

    steps:
      - uses: actions/checkout@v4

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)" >> $GITHUB_ENV

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Alembic migrations
        run: poetry run alembic upgrade head

      - name: Run tests
        run: poetry run pytest
